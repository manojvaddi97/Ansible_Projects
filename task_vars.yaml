- name: usage of variables
  hosts: local
  connection: local
  vars:
    GREET: "Play Variables"
  tasks:
  - name: print play variable
    ansible.builtin.debug:
      msg: "the message is {{ GREET }}"
  - name: print task variable
    vars:
      GREET: "Task Variable"
    ansible.builtin.debug:
      msg: "the message is {{ GREET }}"