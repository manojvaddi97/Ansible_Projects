- name: Install,start and enable Nginx
  hosts: web
  become: yes
  tasks:
  - name: Install Nginx
    ansible.builtin.package:
      name: nginx
      state: present
  - name: Start Nginx
    ansible.builtin.service:
      name: nginx
      state: Installed
  - name: Enable Nginx
    ansible.builtin.service:
      name: nginx
      enabled: true
